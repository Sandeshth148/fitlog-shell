<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="url(#grad)"/>
  
  <!-- Scale Icon -->
  <g transform="translate(256, 256)">
    <!-- Scale Base -->
    <rect x="-120" y="60" width="240" height="20" rx="10" fill="#ffffff" opacity="0.9"/>
    
    <!-- Scale Platform -->
    <ellipse cx="0" cy="50" rx="140" ry="30" fill="#ffffff" opacity="0.3"/>
    <ellipse cx="0" cy="50" rx="130" ry="25" fill="#ffffff" opacity="0.5"/>
    
    <!-- Weight Display Circle -->
    <circle cx="0" cy="-20" r="80" fill="#ffffff" opacity="0.2"/>
    <circle cx="0" cy="-20" r="70" fill="#ffffff"/>
    
    <!-- Weight Number -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#6366f1" text-anchor="middle">75</text>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="20" fill="#8b5cf6" text-anchor="middle">kg</text>
    
    <!-- Trend Arrow -->
    <path d="M 30,-60 L 50,-80 L 50,-70 L 70,-70 L 70,-50 L 50,-50 L 50,-40 Z" fill="#10b981" opacity="0.8"/>
  </g>
</svg>
